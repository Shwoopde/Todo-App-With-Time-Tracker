<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>To Do App With Time Tracker</h1>
    <form>
        <input type="text" name="text" id="text" placeholder="Enter your task" required>
        <label for="text">Task</label>
        <input type="number" name="time" id="time" min="1" max="1440" placeholder="Enter minutes" required>
        <label for="time">Time</label>
        <button type="submit" id="btn-list" class="btn-list">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
    </form>
    <div class="blue-cards-container">
        <div class="daily-stats-container">
            <div class="daily-stats-header">
                <h3>Daily Stats</h3>
            </div>
            <div class="daily-stats">
                <div class="daily-stats-item">
                    <p id="total-tasks">Total daily tasks: 0</p>
                </div>
                <div class="daily-stats-item">
                    <p id="total-time">Total time for task: 0</p>
                </div>
            </div>
        </div>
        <div class="time-convertor-container daily-stats-container">
            <div class="time-convertor-header daily-stats-header">
                <h3>Time Converter</h3>
            </div>
            <div class="time-convertor">
                <div class="time-convertor-item">
                    <p class="daily-stats-item">Minutes to Hours</p>
                    <input class="time-input" type="number" name="minutes" id="minutes" min="1" max="1440" placeholder="mins">
                    <button class="convert-btn" id="btn-minutes-to-hours">Convert</button>
                </div>
                <div class="time-convertor-item">
                    <p class="daily-stats-item">Hours to Minutes</p>
                    <input class="time-input" type="number" name="hours" id="hours" min=".25" max="24" step=".25" placeholder="hrs">
                    <button class="convert-btn" id="btn-hours-to-minutes">Convert</button>
                </div>
                <div>
                    <p id="time-answer">
    
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <ul>

        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
